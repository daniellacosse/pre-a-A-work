<head>

<title> canvas tests </title>

<style type="text/css">

	#canvas { border: dotted 3px black; }

</style>

<script type="text/javascript">

	window.onload = function() {

		var mainCanvas = document.getElementById('canvas');
		var ctx = mainCanvas.getContext('2d');

		if (ctx != null) {

			//bg gray
			ctx.fillStyle = "lightGray";
			ctx.fillRect(0,0, ctx.canvas.width, ctx.canvas.height);

			ctx.fillStyle = "green";
			ctx.fillRect(20,20,100,100);

			ctx.lineWidth = 5;
			ctx.strokeStyle = "rgba(0,0,255,1)";
			ctx.strokeRect(20,20,100,100);

			ctx.strokeStyle = "blue";
			ctx.lineWidth = 5;
			ctx.strokeRect(25, 25, 100, 125);

			ctx.fillStyle = "green";
			ctx.fillRect(175, 25, 100, 125);

			ctx.strokeStyle = "red";
			ctx.fillStyle = "yellow";
			ctx.lineWidth = 10;
			ctx.fillRect(325, 25, 100, 125);
			ctx.strokeRect(325, 25, 100, 125);

			ctx.clearRect(15, 75, 450, 50);

			ctx.strokeStyle = "black";

			for (var i = 0; i < 10; i++) {

				ctx.beginPath();
				ctx.lineWidth = i+1;
				ctx.moveTo(25, 25+i*15);
				ctx.lineTo(475, 25+i*15);
				ctx.stroke();

			};

		}

	}

</script>

</head>

<body>

	<canvas id="canvas" width=500 height=200> Your browser doesn't support HTML5 canvas. </canvas>

</body>
